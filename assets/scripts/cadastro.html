<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastramento - S.A.P</title>
</head>
<body>

    <form action="" method="post">

        <div class="form-group">
            <h1>Cadastramento no S.A.P</h1>
        </div>

        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" name="nome" id="nome" class="input">
        </div>

        <div class="form-group">
            <label for="email">E-mail Estitucional (ENOVA):</label>
            <input type="email" name="email" id="email" class="input" placeholder="seunome@aluno.enova.educacao.ba.gov.br">
        </div>

        <div class="form-group">
            <label for="numMatricula">Número de matrícula:</label>
            <input type="number" name="numMatricula" id="numMatricula" class="input">
        </div>

        <div class="form-group">
            <label for="serieTurma">Série e turma:</label>
            <input type="text" name="serieTurma" id="serieTurma" class="input" placeholder="Exemplo: 2 ano - Vespertino">
        </div>

        <div class="form-group">
            <label for="usuario">Usuário:</label>
            <input type="text" name="usuario" id="usuario" class="input" placeholder="Acesso a plataforma">
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" class="input">
        </div>

        <div class="form-group">
            <label for="confirmaSenha">Confirme a senha:</label>
            <input type="password" name="confirmaSenha" id="confirmaSenha" class="input">
        </div>
        

        <div class="form-group">
            <input type="submit" value="Cadastrar" id="Cadastrar" class="input">
        </div>




    </form>



    
</body>
</html>
